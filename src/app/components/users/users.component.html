<h2>Users</h2>
<ul *ngIf="loaded && users?.length>0" class="list-unstyled">
  <li *ngFor="let user of users" class="card card-body mb-2">
    {{user.firstName}} {{user.lastName}}
    <ul *ngIf="showExtended" class="list-group">
      <li class="list-group-item">Lives in {{user.address.street}}, {{user.address.city}}, {{user.address.state}}</li>
      <li class="list-group-item">Age: {{ user.age }}</li>
    </ul>
  </li>
</ul>

<!-- <ng-template #curUsers>There are less than 3 users</ng-template> -->
<h1 *ngIf="users?.length==0">No users found</h1>

<h2 *ngIf="!loaded">Loading Users...</h2>
