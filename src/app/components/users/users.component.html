<h2>Users</h2>
<button (click)="addUser({firstName:'Peter', lastName:'Parker',isActive:true,hide:true})" [disabled]="!enableAdd" class="btn btn-block mb-3" >Add New User</button>
<ul *ngIf="loaded && users?.length>0" class="list-unstyled">
  <li *ngFor="let user of users" class="card card-body mb-2" [class.bg-light]="user.isActive">

    <h3 >{{user.firstName | uppercase}} {{user.lastName | lowercase}} <small *ngIf="user.age && user.address"><button (click)="user.hide=!user.hide" class="btn-dark btn-sm"><i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus' " ></i></button></small> </h3>
    <ul *ngIf="!user.hide && user.age && user.address" class="list-group">
      <li class="list-group-item">Lives in {{user.address.street}}, {{user.address.city}}, {{user.address.state}}</li>
      <li class="list-group-item">Age: {{ user.age }}</li>
      <li class="list-group-item">Joined: {{user.registered | date : "yyyy" }}</li>

    </ul>


  </li>
</ul>
